overrides:
  rgw-multisite:
    realm:
      name: test-realm
      is default: true
    zonegroups:
      - name: test-zonegroup
        is_master: true
        is_default: true
        endpoints: [c1.client.0]
        enabled_features: ['resharding']
        zones:
          - name: test-zone1
            is_master: true
            is_default: true
            endpoints: [c1.client.0]
          - name: test-zone2
            is_default: true
            endpoints: [c1.client.1]
          - name: test-zone3
            endpoints: [c1.client.2]
  rgw-multisite-tests:
    args: [tests_sync_policy.py]
